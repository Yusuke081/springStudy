<!DOCTYPE html>
<html>
<head>
<meta http-epuiv="content-type" charset="UTF-8">
<title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <table>
         <tr><th>日時</th><th>名前</th><th>コメント</th></tr>
         <tr th:each="c:${customers}">
         <td th:text="${c.time}"></td>
         <td th:text="${c.name}"></td>
         <td th:text="${c.comment}"></td>
         </tr>
    </table>
    
    
    <form method="post" action="/board" th:object="${formModel}">
        <h2>コメント入力</h2>
        <label>name</label><input type="text" name="name">
        <label>comment</label><input type="text" name="comment">
        <input type="submit" value="送信">
    </form>
</body>
</html>
